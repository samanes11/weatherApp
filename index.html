<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name"
        spellcheck="false">
        <button ><img src="images/search.png"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img  class="weather-icon">
        <h1 class="temp">°c</h1>
        <h2 class="city">Enter city</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">0%</p>
                    <p>Humidity</p>
                </div>
            </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="forecast">
                <h3>پیش‌بینی سه روز آینده</h3>
                <div class="forecast-container">
                    <div class="forecast-day">
                        <p class="forecast-date">Tomorrow</p>
                        <img class="forecast-icon">
                        <p class="forecast-temp">--°c</p>
                    </div>
                    <div class="forecast-day">
                        <p class="forecast-date">After Tomorrow</p>
                        <img class="forecast-icon">
                        <p class="forecast-temp">--°c</p>
                    </div>
                    <div class="forecast-day">
                        <p class="forecast-date">Three days later</p>
                        <img class="forecast-icon">
                        <p class="forecast-temp">--°c</p>
                    </div>
                </div>
            </div>
        </div>
</div>

<script src="script.js"></script>

</body>
</html>
